<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">


    <title>Calculadora de Gorjeta</title>
</head>
<body>
  
        <img src="images/logo.svg" alt="logo">

        <div class="calculator-background">
            <div class="options">
                    <div class="total">
                        <p class="title">Valor da Conta</p>
                        <img src="images/icon-dollar.svg">
                        <input class="input-g" type="number" placeholder="0">
                    </div>

                    <div class="tip">
                        <p class="title">Porcentagem cobrada pelo serviço %</p>
                        <div class="tip-options">
                            <ul>
                                <li>5%</li>
                                <li>10%</li>
                                <li>15%</li>
                            </ul>
                            <ul>
                                <li>25%</li>
                                <li>50%</li>
                                <input class="input-p" type="number" placeholder="Outro">
                            </ul>
                            
                         </div>
                    </div>

                    <div class="people">
                        <p class="title">Número de pessoas</p>
                        <img src="images/icon-person.svg">
                        <input class="input-g" type="number" placeholder="0">
                    </div>
            </div>
            <div class="result">
                <div class="amount">
                <div class="total-tip">
                    <p class="type">Valor da Gorjeta</p>
                    <p class="person">/ pessoa</p>
                    <p class="price">$ 0,00</p>
                </div>    


                <div class="total-bill">
                    <p class="type">Valor Total</p>
                    <p class="person">/ pessoa</p>
                    <p class="price">$ 0,00</p>
                </div>
                </div>

                    <button>Reset</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
